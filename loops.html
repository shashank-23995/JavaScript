<script>
    var arr=[3,5,7];
    console.log('forin loop')
    for (const i in arr) {
        console.log(i);
    }

    console.log('forof loop');
    for (const i of arr) {
        console.log(i);
    }

    var x = 0;
    var z = 0;
    labelCancelLoops: while (true) {
        console.log('Outer loops: ' + x);
        x += 1;
        z = 1;
        while (true) {
            console.log('Inner loops: ' + z);
            z += 1;
            if (z === 3 && x === 3) {
                break labelCancelLoops;
            } else if (z === 3) {
                break;
            }
        }
    }
</script>
