<script>

    //to create array with single element in it, you must use [number] syntax (number) will be interpreted as array length


    var a1 = new Array(1, 2, 3, 4, 5);
    var a2 = ['a', 'b', 'c', 'd', 'e'];
    console.log(a1.length);
    console.log(a2.length);
    var obj = {};
    obj.numbers = a1;
    obj.alphabets = a2;
    console.log(obj);
    console.log('length of obj - ' + obj.numbers.length);
    console.log('length of obj - ' + obj.alphabets.length);
    for (i of obj.alphabets) {
        console.log(i);
    }

    var arr = [];
    arr[3.4] = 'Oranges';
    arr[4.5] = 'mangos';
    console.log(arr.length);
    console.log(arr.hasOwnProperty(3.4));
    console.log(arr.hasOwnProperty(4.5));

    var cats = ['Dusty', , 'Misty', 'Twiggy'];
    //cats.lenght=6;
    console.log(cats);

    console.log('simple for loop, undefined values are printed');
    for(var i=0;i<cats.length;i++){
        console.log(cats[i]);
    }


    console.log('foreach loop, undefined values are skipped');
    cats.forEach(function(c){
        console.log(c);
    })

    console.log('foreach loop using arraow function, undefined values are skipped');
    cats.forEach(c => console.log(c)); 
</script>
