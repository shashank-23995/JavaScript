        <title>promise chaining</title>

    <body>

            let promise1=function(user,pass){
                return new Promise(function(resolve,reject){
                    let validInfo=user!==undefined && pass!==undefined
                    if(validInfo){
                        resolve();
                    } else {
                        reject();
                    }
                })
            }

            let promise2=function(){
                return new Promise(function(resolve,reject){
                    let userType;

                        userType="admin";
                    }else{
                        userType="standard user";
                    }
    
                    if(userType=="admin"){
                        resolve();
                    }else{

                    }
                })
            }

            console.log("this is before promise1");
            promise1("admin",1234).then(
                function(){

                    return Promise;

                }

                },

                }
            )
            console.log("this is after promise1");
        </script>

</html>
