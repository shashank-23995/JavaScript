<script>
    var colors=new Map();
    colors.set('a','blue');
    colors.set('b','red');
    colors.set('c','green');

    console.log(colors);

    //iteration using for of loop

    for(var [key,value] of colors){
        console.log(key+" = "+value);
    }

    console.log("size of map = "+colors.size);

    var s=new Set();
    s.add(1);
    s.add(2);
    s.add(3);
    s.add(4);
    s.add(5);
    s.add(1);
    console.log("size = "+s.size);
    console.log(s);

    var a= Array.from(s);       // set to array conversion
    var t=new Set(a);           // set creation using array
</script>
